<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" defer src="app.js"></script>
    <title>Connect Four</title>
</head>
<body>
    <div class="column-container">

        <div class="column">
            <div class="hidden red your-turn">Your turn!</div>
            <img class="profile-pic" src="images/red-player-silhouette.jpg">
            <h2 id="red-player-name">Player 1</h2>
            <label>Enter name:</label>
            <input type="text">
            <button class="red change-name-btn">Change Name</button>
        </div>

        <div class="column">
            <button id="new-game-btn">New Game</button>
            <select class="selector">
                <option>Single Player</option>
                <option>Multiplayer</option>
            </select>
        </div>

        <div class="column">
            <div class="hidden yellow your-turn">Your turn!</div>
            <img class="profile-pic" src="images/yellow-player-silhouette.jpg">
            <h2 id="yel-player-name">Player 2</h2>
            <div id="yel-name-input"> 
                <label>Enter name:</label>
                <input type="text">
                <button class="yellow change-name-btn">Change Name</button>
            </div>
        </div>
        
    </div>
</body>
</html>
